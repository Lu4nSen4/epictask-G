<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

	<h1>EPIC TASK</h1>
	
	<nav th:include="_template :: menu"></nav>
	
	<h2 th:text="#{label.tasks}"></h2>
	
	<a href="/task/new" th:text="#{label.newtask}"></a>
	
	<div class="alert" th:if="${message != null}" th:text="${message}"></div>
	
	
	<ul th:each="task : ${tasks}">
		<li>
			<p th:text="${task.title}"></p>
			<p th:text="${task.description}"></p>
			<p th:text="${task.points}"></p>
			<button>pegar</button>
		</li>
	</ul>
	 











</body>
</html>
